{% extends "base.html" %}
{% load static %}
{% block content %}
    <form action="{% url "register" %}" method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
            {{ form.non_field_errors }}
        {% endif %}
        {% for field in form %}
            {{field.label}}:
            {{field}}
            {% if field.errors %}
                {{field.errors}}
            {% endif %}
            <br>
        {% endfor %}
    <button type="submit">Registrar</button>
    </form>
{% endblock content %}
