{% extends "base.html" %}
{% load static %}
{% block content %}
    {{ form.email.errors }}
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    <form action="{% url "login_view" %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
            <br>
            <br>
        {% endfor %}
        <button type="submit">Entrar</button>
    </form>
{% endblock content %}
