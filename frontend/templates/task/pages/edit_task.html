{% extends "base.html" %}
{% load static %}
{% block content %}
    <form action="{% url "edit_task" task.id %}" method="post" id="taskForm">
        {% csrf_token %}
        {% for field in form %}
            {% if field.label == 'Terminar em' %}
                {{ field.label }}                
                {{ field }}
                <input type="date" id="date">
                <input type="time" id="time">
            {% else %}
                {{ field.label }}
                {{ field }}
            {% endif %}
            <br>
            <br>
        {% endfor %}

        <button type="submit" class="btn btn-submit">Atualizar</button>
    </form>
    <a href="{% url "home" %}">Voltar</a>
{% endblock content %}
