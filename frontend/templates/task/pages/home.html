{% extends "base.html" %}
{% load static %}
{% block content %}
    <p><a href="{% url "create_task" %}">Criar tarefa</a></p>
    {% for task in tasks %}
        <a href="{% url "edit_task" task.id%}">{{ task.title }}</a>
        <form action="{% url "delete_task" task.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Deletar</button>
        </form>
        <br>
    {% endfor %}
{% endblock content %}
